<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samsung Cart Checker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <p id="message">Checking stock availability...</p>

  <script>
    async function checkStock() {
      try {
        const response = await fetch(
          'https://shop.samsung.com/hk/ng/p4v1/addToCart?products[0].productCode=SM-S9380ZDWTGY&&products[0].quantity=0'
        );
        const data = await response.json();

        if (data.resultMessage === 'SUCCESS') {
          window.location.href =
            'https://shop.samsung.com/tokocommercewebservices/v2/hk/addToCart/multi?redirect=CART&products%5B0%5D.productCode=SM-S9380ZDWTGY&&products%5B0%5D.qty=1&newCart=false&voucherCode=EV0-7YHR-DTTA-G7WH';
        } else {
          document.getElementById('message').textContent =
            'Out of Stock, please choose another product.';
          setTimeout(() => {
            window.location.href = 'https://www.samsung.com/hk/smartphones/galaxy-s25-ultra/buy/';
          }, 6000);
        }
      } catch (error) {
        document.getElementById('message').textContent =
          'Error checking stock. Please try again later.';
        console.error(error);
      }
    }

    checkStock();
  </script>
</body>
</html>
