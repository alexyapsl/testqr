<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>三星庫存檢查</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f4f6f9;color:#222}
    .box{max-width:360px;width:100%;text-align:center;padding:2rem;border-radius:12px;background:#fff;box-shadow:0 4px 12px rgba(0,0,0,.08)}
    .spinner{width:32px;height:32px;border:4px solid #e0e0e0;border-top-color:#0066ff;border-radius:50%;animation:s 1s linear infinite;margin:1rem auto;display:inline-block}
    @keyframes s{to{transform:rotate(360deg)}}
    .error{color:#d32f2f}
    .hidden{display:none}
  </style>
</head>
<body>
<div class="box">
  <h2>檢查庫存…</h2>
  <div class="spinner" id="spinner"></div>
  <p class="msg" id="msg">請稍候</p>
  <p id="error" class="error hidden"></p>
</div>

<script>
// CONFIG
const API_URL = 'https://shop.samsung.com/tokocommercewebservices/v2/hk/addToCart/multi?redirect=CART&products%5B0%5D.productCode=SM-F9660DBGTGY&products%5B0%5D.qty=1&newCart=false&voucherCode=test';
const FALLBACK_URL = 'https://www.samsung.com/hk/smartphones/galaxy-z/?qrcode=nostock';
const TIMEOUT_MS = 10000;

document.addEventListener('DOMContentLoaded', () => {
  // All DOM elements accessed ONLY after DOM is ready
  const spinner = document.getElementById('spinner');
  const msg = document.getElementById('msg');
  const errorEl = document.getElementById('error');

  // Hide spinner after 2 seconds if still loading
  const hideSpinnerTimer = setTimeout(() => {
    spinner.classList.add('hidden');
  }, 2000);

  async function checkStock() {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_MS);

    try {
      const response = await fetch(API_URL, {
        method: 'GET',
        redirect: 'manual',           // Critical: don't auto-follow 302
        signal: controller.signal,
        credentials: 'include'        // For cookies/session
      });

      clearTimeout(timeoutId);
      clearTimeout(hideSpinnerTimer);

      // If NOT 302 → no stock → go to fallback
      if (response.status !== 302) {
        const url = new URL(FALLBACK_URL);
        new URLSearchParams(location.search).forEach((v, k) => url.searchParams.set(k, v));
        location.href = url;
        return;
      }

      // If 302 → follow Location header
      const locationHeader = response.headers.get('Location');
      if (!locationHeader) throw new Error('Missing Location header in 302');

      const finalUrl = new URL(locationHeader, API_URL);
      new URLSearchParams(location.search).forEach((v, k) => finalUrl.searchParams.set(k, v));

      setTimeout(() => {
        location.href = finalUrl;
      }, 400);

    } catch (err) {
      clearTimeout(timeoutId);
      clearTimeout(hideSpinnerTimer);
      spinner.classList.add('hidden');
      msg.classList.add('hidden');
      errorEl.textContent = err.name === 'AbortError'
        ? '請求逾時，請稍後再試'
        : `載入失敗：${err.message}`;
      errorEl.classList.remove('hidden');
      console.error('Stock check failed:', err);
    }
  }

  // Start checking
  check
