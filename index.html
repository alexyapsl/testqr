<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samsung Cart Checker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <p id="message">Checking stock availability...</p>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        productCode: params.get('productCode'),
        voucherCode: params.get('voucherCode'),
        oosLink: params.get('oosLink')
      };
    }

    async function checkStock() {
      const { productCode, voucherCode, oosLink } = getQueryParams();

      if (!productCode || !voucherCode || !oosLink) {
        document.getElementById('message').textContent =
          'Missing required parameters in URL.';
        return;
      }

      const checkUrl = `https://shop.samsung.com/hk/ng/p4v1/addToCart?products[0].productCode=${encodeURIComponent(productCode)}&&products[0].quantity=0`;

      try {
        const response = await fetch(checkUrl);
        const data = await response.json();

        if (data.resultMessage === 'SUCCESS') {
          const cartUrl = `https://shop.samsung.com/tokocommercewebservices/v2/hk/addToCart/multi?redirect=CART&products%5B0%5D.productCode=${encodeURIComponent(productCode)}&&products%5B0%5D.qty=1&newCart=false&voucherCode=${encodeURIComponent(voucherCode)}`;
          window.location.href = cartUrl;
        } else {
          document.getElementById('message').textContent =
            'Out of Stock, please choose another product.';
          setTimeout(() => {
            window.location.href = oosLink;
          }, 6000);
        }
      } catch (error) {
        document.getElementById('message').textContent =
          'Error checking stock. Please try again later.';
        console.error(error);
      }
    }

    checkStock();
  </script>
</body>
</html>
