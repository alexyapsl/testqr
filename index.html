<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>三星庫存檢查</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f4f6f9;color:#222}
    .box{max-width:360px;width:100%;text-align:center;padding:2rem;border-radius:12px;background:#fff;box-shadow:0 4px 12px rgba(0,0,0,.08)}
    .spinner{width:32px;height:32px;border:4px solid #e0e0e0;border-top-color:#0066ff;border-radius:50%;animation:s 1s linear infinite;margin:1rem auto}
    @keyframes s{to{transform:rotate(360deg)}}
    .error{color:#d32f2f}
  </style>
</head>
<body>
<div class="box">
  <h2>檢查庫存…</h2>
  <div class="spinner"></div>
  <p class="msg">請稍候</p>
</div>

<script>
/* ---------- CONFIG ---------- */
const API_URL = 'https://your-api.com/check'; // ← CHANGE THIS TO YOUR REAL API
const FALLBACK_URL = 'https://www.samsung.com/hk/smartphones/galaxy-z/?qrcode=nostock';
const TIMEOUT_MS = 8000;
/* ---------------------------- */

// Wait for DOM to load, THEN grab elements
document.addEventListener('DOMContentLoaded', function() {
  const msg = document.querySelector('.msg'); // ← Now safe: DOM is ready

  async function check() {
    const ctrl = new AbortController();
    const tid = setTimeout(() => ctrl.abort(), TIMEOUT_MS);

    try {
      const resp = await fetch(API_URL, {
        method: 'GET',
        redirect: 'manual',
        signal: ctrl.signal
      });
      clearTimeout(tid);

      if (resp.status !== 302) {
        // No stock: Go to fallback, preserve any ?params from original URL
        const url = new URL(FALLBACK_URL);
        new URLSearchParams(location.search).forEach((v, k) => url.searchParams.set(k, v));
        location.href = url;
        return;
      }

      // Has stock: Follow the 302 Location header
      const location = resp.headers.get('Location');
      if (!location) throw new Error('Missing Location header');

      const final = new URL(location, API_URL); // Resolve relative URLs
      // Preserve original query params
      new URLSearchParams(location.search).forEach((v, k) => final.searchParams.set(k, v));

      setTimeout(() => location.href = final, 400); // Brief delay for UX
    } catch (e) {
      clearTimeout(tid);
      msg.classList.add('error');
      msg.textContent = e.name === 'AbortError' ? '請求逾時，請稍後再試' : `錯誤：${e.message}`;
      console.error('API Check Error:', e); // For debugging
    }
  }

  check(); // Start the check now that everything is initialized
});
</script>
</body>
</html>
